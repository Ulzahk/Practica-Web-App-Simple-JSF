<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JEE - JSF</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Aplicación Web JEE - Framework JavaServer Faces</h2>
            <h:panelGrid>
                <h:outputLabel value="Usuario: " style="font-weight: bold"/>
                <h:inputText value="#{test.user}"
                             required="true"
                             requiredMessage="Error: introduce el usuario"/>
                <h:outputLabel value="Contraseña: " style="font-weight: bold"/>
                <h:inputSecret value="#{test.pwd}"
                               required="true"
                               requiredMessage="Error: introduce la contraseña"/>
                <h:outputLabel value="Pais: " style="font-weight: bold"/>
                <h:selectOneListbox value="#{test.pais}" size="1">
                    <f:selectItem itemValue="1" itemLabel="Colombia"/>
                    <f:selectItem itemValue="2" itemLabel="Brasil"/>
                    <f:selectItem itemValue="3" itemLabel="Peru"/>
                </h:selectOneListbox>
                <h:selectOneRadio value="#{test.puntoCardinal}">
                    <f:selectItem itemValue="1" itemLabel="Norte"/>
                    <f:selectItem itemValue="2" itemLabel="Sur"/>
                    <f:selectItem itemValue="3" itemLabel="Este"/>
                    <f:selectItem itemValue="4" itemLabel="Oeste"/>
                </h:selectOneRadio>
                <h:commandButton id="submit" value="Login" action="respuesta"/>
                <h:commandButton id="reset" value="Clear" type="reset"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
